<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discount Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">Smartwatch Discount Calculator</a>
            </li>
    </nav>
    <div class="container text-left">
        <form action="{{url_for('predict_datapoint')}}" method="post">
            <div class="row g-6">
                <div class="col-3">
                    <div class="p-3">
                        <div class="mb-3">
                            <label class="form-label">Brand</label>
                            <input type="text" class="form-control" name="Brand">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dial Shape</label>
                            <input type="text" class="form-control" name="Dial_Shape">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Strap Color</label>
                            <input type="text" class="form-control" name="Strap_Color">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Model Name</label>
                            <input type="text" class="form-control" name="Model_Name">
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="p-3">
                        <div class="mb-3">
                            <label class="form-label">Strap Material</label>
                            <input type="text" class="form-control" name="Strap_Material">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Touchscreen</label>
                            <input type="text" class="form-control" name="Touchscreen">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Current Price</label>
                            <input type="text" class="form-control" name="Current_Price">
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="p-3">
                        <div class="mb-3">
                            <label class="form-label">Original Price</label>
                            <input type="text" class="form-control" name="Original_Price">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rating</label>
                            <input type="text" class="form-control" name="Rating">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Number OF Ratings</label>
                            <input type="text" class="form-control" name="Number_of_Ratings">
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="p-3">
                        <div class="mb-3">
                            <label class="form-label">Battery Life (Days)</label>
                            <input type="text" class="form-control" name="Battery_Life">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Display Size</label>
                            <input type="text" class="form-control" name="Display_Size">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Weight</label>
                            <input type="text" class="form-control" name="Weight">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row g-6">
                <div class="col-3">
                    <div class="p-3">
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary"><h6>Predict</h6></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-3">
                <div class="mb-3">
                    <h5>The discount percentage should be: {{results}}</h5>
                </div>
            </div>
        </form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
